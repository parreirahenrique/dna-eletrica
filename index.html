<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Procuração e Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="login()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <div class="container d-flex justify-content-between">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" height="50">
            </a>
            <!-- Novo item alinhado à direita -->
            <div class="d-flex align-items-center">
                <button class="nav-link" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="login-container" id="login-container">
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button class="btn w-100 last-btn" onclick="login()">Entrar</button>
    </div>

    <div class="form-container" id="form-container">
        <div class="proxy-container">
            <h3 class="header-title">Procuração</h3>
            <div class="bordered-section">
                <h5 class="subtitle">Cliente</h5>
                <div class="input-wrapper">
                    <div class="row mb-1">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF/CNPJ</label>
                            <input type="text" class="form-control" id="cpf-cnpj" oninput="formatCPF_CNPJ()" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Instalação</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="complemento" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" onchange="getFullAddress()">
                        </div>
                        <div class="col-md-6">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="col-md-3">
                            <label for="numeroPredial" class="form-label">Número predial</label>
                            <input type="text" class="form-control" id="number" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complement">
                        </div>
                        <div class="col-md-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="neighborhood" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn w-100" onclick="generateProxy()">Obter procuração</button>
            </div>
        </div>

        <div class="contract-container">
            <h3 class="header-title">Contrato</h3>
            <div class="bordered-section">
                <h5 class="subtitle">Módulo fotovoltaico</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="manufacturer" required>
                        </div>
                        <div class="col-md-4">
                            <label for="potencia" class="form-label">Potência</label>
                            <input type="text" class="form-control" id="power" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Inversor</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="manufacturer" required>
                        </div>
                        <div class="col-md-4">
                            <label for="potencia" class="form-label">Potência</label>
                            <input type="text" class="form-control" id="power" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Segundo inversor</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="manufacturer" required>
                        </div>
                        <div class="col-md-4">
                            <label for="potencia" class="form-label">Potência</label>
                            <input type="text" class="form-control" id="power" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Terceiro inversor</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="manufacturer" required>
                        </div>
                        <div class="col-md-4">
                            <label for="potencia" class="form-label">Potência</label>
                            <input type="text" class="form-control" id="power" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Quarto inversor</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="quantidade" class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="manufacturer" required>
                        </div>
                        <div class="col-md-4">
                            <label for="potencia" class="form-label">Potência</label>
                            <input type="text" class="form-control" id="power" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn w-100" onclick="generateProxy()">Obter contrato</button>
            </div>
        </div>

        <div class="checklist-container">
            <h3 class="header-title">Checklist</h3>
            <div class="bordered-section">
                <h5 class="subtitle">Projeto</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sem-aumento-carga">
                                <label class="form-check-label" for="sem-aumento-carga">Sem aumento de carga</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="com-aumento-carga">
                                <label class="form-check-label" for="com-aumento-carga">Com aumento de carga</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="aumento-usina">
                                <label class="form-check-label" for="aumento-usina">Aumento de usina</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ligacao-nova">
                                <label class="form-check-label" for="ligacao-nova">Ligação nova</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Instalação</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="instalacao-individual">
                                <label class="form-check-label" for="instalacao-individual">Instalação
                                    individual</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agrupamento">
                                <label class="form-check-label" for="agrupamento">Agrupamento</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="telhado-individual">
                                <label class="form-check-label" for="telhado-individual">Telhado individual</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="telhado-coletivo">
                                <label class="form-check-label" for="telhado-coletivo">Telhado coletivo</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Disjuntor atual</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="disjuntor-tipo" class="form-label">Número de fases</label>
                            <select class="form-select" id="disjuntor-tipo">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="disjuntor-corrente" class="form-label">Corrente</label>
                            <select class="form-select" id="disjuntor-corrente">
                                <option value="40">40 A</option>
                                <option value="50">50 A</option>
                                <option value="60">60 A</option>
                                <option value="63">63 A</option>
                                <option value="70">70 A</option>
                                <option value="80">80 A</option>
                                <option value="90">90 A</option>
                                <option value="100">100 A</option>
                                <option value="120">120 A</option>
                                <option value="125">125 A</option>
                                <option value="150">150 A</option>
                                <option value="175">175 A</option>
                                <option value="200">200 A</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Disjuntor geral</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="disjuntor-solicitado-tipo" class="form-label">Número de fases</label>
                            <select class="form-select" id="disjuntor-solicitado-tipo">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="disjuntor-solicitado-corrente" class="form-label">Corrente</label>
                            <select class="form-select" id="disjuntor-solicitado-corrente">
                                <option value="40">40 A</option>
                                <option value="50">50 A</option>
                                <option value="60">60 A</option>
                                <option value="63">63 A</option>
                                <option value="70">70 A</option>
                                <option value="80">80 A</option>
                                <option value="90">90 A</option>
                                <option value="100">100 A</option>
                                <option value="120">120 A</option>
                                <option value="125">125 A</option>
                                <option value="150">150 A</option>
                                <option value="175">175 A</option>
                                <option value="200">200 A</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Disjuntor solicitado</h5>
                <div class="input-wrapper">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="disjuntor-solicitado-tipo" class="form-label">Número de fases</label>
                            <select class="form-select" id="disjuntor-solicitado-tipo">
                                <option value="Monofásico">Monofásico</option>
                                <option value="Bifásico">Bifásico</option>
                                <option value="Trifásico">Trifásico</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="disjuntor-solicitado-corrente" class="form-label">Corrente</label>
                            <select class="form-select" id="disjuntor-solicitado-corrente">
                                <option value="40">40 A</option>
                                <option value="50">50 A</option>
                                <option value="60">60 A</option>
                                <option value="63">63 A</option>
                                <option value="70">70 A</option>
                                <option value="80">80 A</option>
                                <option value="90">90 A</option>
                                <option value="100">100 A</option>
                                <option value="120">120 A</option>
                                <option value="125">125 A</option>
                                <option value="150">150 A</option>
                                <option value="175">175 A</option>
                                <option value="200">200 A</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bordered-section">
                <h5 class="subtitle">Documentos</h5>
                <div class="input-wrapper">
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="documento-oficial">
                                <label class="form-check-label" for="documento-oficial">Documento oficial do titular com
                                    foto e CPF</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fatura-cemig">
                                <label class="form-check-label" for="fatura-cemig">Fatura da Cemig</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="coordenadas-padrao">
                                <label class="form-check-label" for="coordenadas-padrao">Coordenadas do padrão
                                    atual</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fotos-padrao-disjuntor">
                                <label class="form-check-label" for="fotos-padrao-disjuntor">Fotos do padrão e
                                    disjuntor</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="car">
                                <label class="form-check-label" for="car">CAR (Cadastro de Ambiente Rural)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="escritura-imovel">
                                <label class="form-check-label" for="escritura-imovel">Escritura do imóvel</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="contrato-social">
                                <label class="form-check-label" for="contrato-social">Contrato social ou Alteração
                                    contratual</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cartao-cnpj">
                                <label class="form-check-label" for="cartao-cnpj">Cartão CNPJ</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autorizacao-uso-telhado">
                                <label class="form-check-label" for="autorizacao-uso-telhado">Autorização de uso do
                                    telhado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fotos-todos-padroes">
                                <label class="form-check-label" for="fotos-todos-padroes">Fotos de todos os padrões,
                                    disjuntores e disjuntor geral</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fotos-inversor-usina">
                                <label class="form-check-label" for="fotos-inversor-usina">Fotos do inversor já
                                    instalado e
                                    da usina</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="quantidade-potencia-modulos">
                                <label class="form-check-label" for="quantidade-potencia-modulos">Quantidade e potência
                                    dos
                                    módulos já instalados</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn w-100 last-btn" onclick="generateProxy()">Obter checklist</button>
            </div>
        </div>
    </div>
    <div id="error-message" class="error-message">Error message</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.49.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip-utils.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>

</html>
