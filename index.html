<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Procuração e Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="login()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <div class="container d-flex justify-content-between">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" height="50">
            </a>
            <!-- Menu centralizado -->
            <div class="collapse navbar-collapse d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            Procuração e contrato
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checklist.html">
                            Checklist
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Novo item alinhado à direita -->
            <div class="d-flex align-items-center">
                <button class="nav-link" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="login-container" id="login-container">
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
    </div>

    <!-- Formulário -->
    <div class="form-container" id="form-container">
        <h5 class="text-center mb-3">Dados do cliente</h3>
            <div class="row mb-5">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="cpf-cnpj" oninput="formatCPF_CNPJ()" required>
                </div>
            </div>

            <h5 class="text-center mb-3">Dados da instalação</h3>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="complemento" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" onchange="getFullAddress()">
                    </div>
                    <div class="col-md-6">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="col-md-3">
                        <label for="numeroPredial" class="form-label">Número predial</label>
                        <input type="text" class="form-control" id="number" required>
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-md-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complement">
                    </div>
                    <div class="col-md-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="neighborhood" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                </div>
                <button class="btn btn-primary w-100" onclick="generateProxy()">Obter procuração e contrato</button>
    </div>
    <div id="error-message" class="error-message">Error message</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.49.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip-utils.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>

</html>
