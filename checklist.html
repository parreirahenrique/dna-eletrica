<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | Procuração e Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="login()">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <div class="container d-flex justify-content-between">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" height="50">
            </a>
            <!-- Menu centralizado -->
            <div class="collapse navbar-collapse d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            Procuração e contrato
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checklist.html">
                            Checklist
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Novo item alinhado à direita -->
            <div class="d-flex align-items-center">
                <button class="nav-link" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="login-container" id="login-container">
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
    </div>

    <!-- Formulário -->
    <div class="form-container" id="form-container">
        <h5 class="text-center mb-3">Dados do cliente</h5>
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" name="cliente" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="vendedor">Vendedor</label>
            <select id="vendedor" name="vendedor" class="form-control" required>
                <option value="burica">Burica</option>
                <option value="claudiovane">Claudiovane</option>
                <option value="iheleno">Iheleno</option>
                <option value="matheus-arouca">Matheus Arouca</option>
            </select>
        </div>
        <div class="form-group">
            <label>Haverá Alteração de Carga?</label><br>
            <div class="form-check">
                <input type="checkbox" id="alteracao-carga" name="alteracao-carga" class="form-check-input"
                    onchange="toggleDisjuntor()">
                <label for="alteracao-carga" class="form-check-label">Sim</label>
            </div>
        </div>
        <div id="disjuntor-group" class="form-group d-none">
            <label for="disjuntor-solicitado">Disjuntor Solicitado</label>
            <input type="text" id="disjuntor-solicitado" name="disjuntor-solicitado" class="form-control">
        </div>
        <div class="form-group">
            <label>Documentações Obrigatórias Legíveis:</label>
            <div class="form-check">
                <input type="checkbox" id="documento-oficial" name="documento-oficial" class="form-check-input">
                <label for="documento-oficial" class="form-check-label">Documento Oficial do titular com foto,
                    válido</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="fatura-cemig" name="fatura-cemig" class="form-check-input">
                <label for="fatura-cemig" class="form-check-label">Fatura CEMIG - local da instalação</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="coordenadas-padrao" name="coordenadas-padrao" class="form-check-input">
                <label for="coordenadas-padrao" class="form-check-label">Coordenadas do padrão atual ou do novo
                    padrão</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="fotos-padrao" name="fotos-padrao" class="form-check-input">
                <label for="fotos-padrao" class="form-check-label">Fotos do padrão e disjuntor</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="procuracao-assinada" name="procuracao-assinada" class="form-check-input">
                <label for="procuracao-assinada" class="form-check-label">Procuração assinada</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="contrato-compra" name="contrato-compra" class="form-check-input">
                <label for="contrato-compra" class="form-check-label">Contrato de compra de equipamentos
                    assinado</label>
            </div>
        </div>
        <div class="form-group">
            <label>Ligação Nova?</label><br>
            <div class="form-check">
                <input type="checkbox" id="ligacao-nova" name="ligacao-nova" class="form-check-input">
                <label for="ligacao-nova" class="form-check-label">Sim</label>
            </div>
        </div>
        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" class="form-control">
        </div>
        <div class="form-group">
            <label for="tipo-ligacao">Tipo de Ligação</label>
            <select id="tipo-ligacao" name="tipo-ligacao" class="form-control">
                <option value="urbano">Urbano</option>
                <option value="rural">Rural</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" onclick="generateProxy()">Obter checklist</button>
    </div>
    <div id="error-message" class="error-message">Error message</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.49.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.7/dist/pizzip-utils.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>

</html>
